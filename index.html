      * {
        margin: 0;
        padding: 0;
        line-height: 0;
      }
      body {
        background-color: #fff;
        overflow-x: hidden;
        font-family: sans-serif;
      }
      .colors {
        width: 100vw;
        height: 50vw;
        border-spacing: 0;
      }
      .color {
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .05), inset 0 1px 0 rgba(255, 255, 255, .05);
        position: relative;
      }
      .color:hover {
        transform: scale(1.2, 1.2);
        box-shadow: 0 1.5rem 3rem -.5rem rgba(0, 0, 0, .5);
        z-index: 10000;
      }
      .color:not(:hover) p {
        display: none;
      }
      .color p {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        font-size: 1vw;
        text-align: center;
        line-height: 1em;
        padding: .5em;
        background-color: rgba(255, 255, 255, .75);
      }
    </style>

    <script>
      var $colors = document.querySelectorAll('.color');

      for (var i = 0; i < $colors.length; i++) {
        var $color = $colors[i];

        var p = document.createElement('p');

        p.textContent = '#' + $color.style.backgroundColor.slice(4, -1).split(',').map(str => ('0' + parseInt(str).toString(16)).slice(-2)).join('');
